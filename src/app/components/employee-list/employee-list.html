<div class="container-fluid mt-3">
    <div class="row">
        <!-- {{ employeeList() | json }} -->
        <!-- Left: Employee table (col-8) - static values only -->
        <div class="col-8">
            <h4 class="mb-3">Employee List</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Index</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of employeeList(); track $index) {
                        <tr>
                            <td>{{$index}}</td>
                            <td>{{item.fullName}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.departmentName}}</td>
                            <td>{{item.designationName}}</td>
                            <td>{{item.gender}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary me-2" (click)="edit(item)">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        }

                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right: Employee form (col-4) - static value attributes only -->
        <div class="col-4">
            <h4 class="mb-3">{{title()}} Employee Form</h4>
            <form class="card p-3" [formGroup]="form">
                <div class="mb-2">
                    <label class="form-label">Emp ID</label> :  
                    <!-- <input type="number" class="form-control" formControlName="employeeId" value="1" readonly> -->
                     <label class="form-label">{{form.controls["employeeId"].value}}</label>
                </div>

                <div class="mb-2">
                    <label class="form-label">Name</label>
                    <input type="text" formControlName="" class="form-control" value="string"  formControlName="fullName">
                </div>

                <div class="mb-2">
                    <label class="form-label">Contact No</label>
                    <input type="tel" class="form-control" value="string" formControlName="phone">
                </div>

                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" value="">
                </div>

                <div class="mb-2">
                    <label class="form-label">Salary</label>
                    <input type="number" class="form-control" formControlName="salary" value="">
                </div>

                <div class="mb-2">
                    <label class="form-label">Department</label>
                    <select formControlName="departmentId" class="form-select" (change)="getDesignation()">
                        @for (item of departments(); track $index) {
                        <option [value]="item.departmentId">{{item.departmentName}}</option>
                        }

                    </select>
                </div>

                <div class="mb-2">
                    <label class="form-label">Designation</label>
                    <select class="form-select" formControlName="designationId">
                        @for (item of designations(); track $index) {
                        <option [value]="item.designationId">{{item.designationName}}</option>
                        }
                    </select>
                </div>

                <div class="mb-2">
                    <label class="form-label">Gender</label>
                    <select class="form-select" formControlName="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-2">
                    <label class="form-label">Date of Joining</label>
                    <input type="date" class="form-control" formControlName="dateOfJoining" value="string" formControlName="dateOfJoining">
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" formControlName="employeeType">
                        <option selected>Employee</option>
                        <option>Manager</option>
                        <option>Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100" (click)="saveDetails()">{{title()}}</button>
            </form>
        </div>

    </div>
</div>
